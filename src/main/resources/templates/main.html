<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{simulator.htmlTitle}">Microfluidic Systems Simulator</title>

    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/favicon/apple-touch-icon.png}"
          href="../static/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/favicon/favicon-32x32.png}"
          href="../static/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/favicon/favicon-16x16.png}"
          href="../static/favicon/favicon-16x16.png">


    <!--suppress SpellCheckingInspection -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--suppress SpellCheckingInspection -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!--suppress SpellCheckingInspection -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.6.1/css/bootstrap-slider.min.css"
          integrity="sha256-+xqVrdbLgHjiKF8ULvcwzQ545r7lCVfOqXlNJCB3XOg=" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../static/styles/main.css" th:href="@{/styles/main.css}">
</head>
<body>
    <div class="sim-container">
        <div class="header">
            <i class="fas fa-folder-open"></i>
            <a class="fas fa-save" download></a>
            <input type="file" id="fileupload" style="display: none" />

            <h3 th:text="#{header.title}"></h3>

            <div class="ml-auto mr-3 dropdown">
                <button class="btn btn-link dropdown-toggle"
                        type="button"
                        id="languageSwitcherButton"
                        data-toggle="dropdown"
                        aria-haspopup="true"
                        aria-expanded="false"
                        th:text="#{languageSwitcher.button}">
                </button>
                <div class="dropdown-menu dropdown-menu-right lanugage-switcher" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" th:href="@{''(lang='de')}" th:text="#{languageSwitcher.german}">German</a>
                    <a class="dropdown-item" th:href="@{''(lang='en')}" th:text="#{languageSwitcher.english}">English</a>
                </div>
            </div>
        </div>
        <div class="workspace">
            <canvas id="c" style="border: 1px solid rgb(204, 204, 204);width: 100%; height: 100%;"></canvas>
        </div>

        <div class="accordion collapsible-right">
            <div class="card">
                <button class="btn btn-link" type="button" data-toggle="collapse" data-target=".element-palette" aria-expanded="true" >
                    <h5 th:text="#{availableElements.header}"></h5>
                </button>
                <div class="element-palette collapse show" data-parent=".collapsible-right">
                    <div class="createChannelIcon">
                        <i class="fas fa-plus mr-1"></i>
                        <span th:text="#{availableElements.channel}">Channel</span>
                    </div>
                    <div class="createCloggableChannelIcon">
                        <i class="fas fa-plus mr-1"></i>
                        <span th:text="#{availableElements.cloggableChannel}">Cloggable Channel</span>
                    </div>
                    <div class="createBypassChannelIcon">
                        <i class="fas fa-plus mr-1"></i>
                        <span th:text="#{availableElements.bypassChannel}">Bypass Channel</span>
                    </div>

                    <div class="mt-3 createPressurePumpIcon">
                        <i class="fas fa-plus mr-1"></i>
                        <span th:text="#{availableElements.pressurePump}">Pressure Pump</span>
                    </div>
                    <div class="createVolumePumpIcon">
                        <i class="fas fa-plus mr-1"></i>
                        <span th:text="#{availableElements.volumePump}">Volume Pump</span>
                    </div>
                    <div class="createDrainIcon">
                        <i class="fas fa-plus mr-1"></i>
                        <span th:text="#{availableElements.drain}">Drain</span>
                    </div>
                </div>
            </div>

            <div class="card">
                <button class="btn btn-link" type="button" data-toggle="collapse" data-target=".default-values" aria-expanded="true" >
                    <h5 th:text="#{availableElements.defaultValues.header}"></h5>
                </button>

                <div class="default-values collapse" data-parent=".collapsible-right">
                    <b th:text="#{availableElements.defaultValues.channel}"></b>
                    <div class="unit-input">
                        <label for="default-width" class="col-md-4" th:text="#{elementProperties.line.width}"></label>
                        <input id="default-width" name="default-width" type="number" dir="rtl" value="0" />
                        <small class="unit" th:text="#{elementProperties.line.width.unit}"></small>
                    </div>
                    <div class="unit-input">
                        <label for="default-height" class="col-md-4" th:text="#{elementProperties.line.height}"></label>
                        <input id="default-height" name="default-height" type="number" dir="rtl" value="0" />
                        <small class="unit" th:text="#{elementProperties.line.height.unit}"></small>
                    </div>

                    <b th:text="#{availableElements.defaultValues.pump}"></b>
                    <div class="unit-input">
                        <label for="default-pressure-pumpValue" class="col-md-4" th:text="#{elementProperties.pump.pressure.value}"></label>
                        <input id="default-pressure-pumpValue" name="default-pressure-pumpValue" type="number" dir="rtl" value="0" />
                        <span class="unit" th:text="#{elementProperties.pump.pressure.unit}"></span>
                    </div>
                    <div class="unit-input">
                        <label for="default-volume-pumpValue" class="col-md-4" th:text="#{elementProperties.pump.volume.value}"></label>
                        <input id="default-volume-pumpValue" name="default-volume-pumpValue" type="number" dir="rtl" value="0" />
                        <span class="unit" th:text="#{elementProperties.pump.volume.unit}"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="accordion collapsible-left">
            <div class="card">
                <button class="btn btn-link" type="button" data-toggle="collapse" data-target=".fluid-properties" aria-expanded="true" >
                    <h5 th:text="#{fluidProperties.header}"></h5>
                </button>
                <div data-parent=".collapsible-left" class="fluid-properties collapse show">

                    <div class="table-wrapper">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th th:text="#{fluidProperties.table.id}"></th>
                                <th th:text="#{fluidProperties.table.name}"></th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>

                    <div class="property-list mt-auto">
                        <div class="fluid-property-line">
                            <label for="mucInput" class="col-md-4" th:utext="#{fluidProperties.form.muc}"></label>
                            <input id="mucInput" name="muc" type="number" dir="rtl"/>
                        </div>
                        <div class="fluid-property-line">
                            <label for="mudInput" class="col-md-4" th:utext="#{fluidProperties.form.mud}"></label>
                            <input id="mudInput" name="mud" type="number" dir="rtl"/>
                        </div>
                        <div class="fluid-property-line">
                            <label for="densityCInput" class="col-md-4"
                                   th:text="#{fluidProperties.form.densityC}"></label>
                            <div class="unit-input">
                                <input id="densityCInput" name="densityC" type="number" dir="rtl"/>
                                <small class="unit" th:utext="#{fluidProperties.form.densityC.unit}"></small>
                            </div>
                        </div>
                        <div class="fluid-property-line">
                            <label for="interfacialTensionInput" class="col-md-4"
                                   th:text="#{fluidProperties.form.interfacialTension}"></label>
                            <div class="unit-input">
                                <input id="interfacialTensionInput" name="interfacialTension" type="number" dir="rtl"/>
                                <small class="unit" th:text="#{fluidProperties.form.interfacialTension.unit}"></small>
                            </div>
                        </div>
                        <div class="fluid-property-line">
                            <label for="slipInput" class="col-md-4" th:text="#{fluidProperties.form.slip}"></label>
                            <input id="slipInput" name="slip" type="number" dir="rtl"/>
                        </div>

                        <div class="d-flex">
                            <div class="mr-2 ml-auto" data-toggle="tooltip" data-placement="top"
                                 th:title="#{fluidProperties.newButton.tooltip}">
                                <div class="icon-box" data-toggle="modal" data-target="#newFluidModal">
                                    <i class="fas fa-plus"></i>
                                </div>
                            </div>
                            <div class="icon-box  disabled mr-2 copy-button" data-toggle="tooltip"
                                 data-placement="top" th:title="#{fluidProperties.copyButton.tooltip}">
                                <i class="fas fa-copy"></i>
                            </div>
                            <div class="icon-box disabled delete-button" data-toggle="tooltip"
                                 data-placement="top" th:title="#{fluidProperties.delete.tooltip}">
                                <i class="fas fa-trash"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <button class="btn btn-link" type="button" data-toggle="collapse" data-target=".droplet-properties" aria-expanded="false" >
                    <h5 th:text="#{dropletProperties.header}"></h5>
                </button>

                <div data-parent=".collapsible-left" class="droplet-properties collapse">

                    <div class="table-wrapper">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th th:text="#{dropletProperties.table.id}"></th>
                                <th th:text="#{dropletProperties.table.name}"></th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>

                    <div class="property-list mt-auto">
                        <div class="droplet-property-line">
                            <label for="fluidId" class="col-md-4" th:text="#{dropletProperties.form.fluidType}"></label>
                            <select id="fluidId" name="fluidId">
                                <option selected value=""></option>
                            </select>
                        </div>
                        <div class="droplet-property-line">
                            <label for="volume" class="col-md-4"
                                   th:text="#{dropletProperties.form.volume}"></label>
                            <input id="volume" name="volume" type="number" dir="rtl"/>
                        </div>
                        <div class="d-flex">
                            <div class="mr-2 ml-auto" data-toggle="tooltip" data-placement="top"
                                 th:title="#{dropletProperties.newButton.tooltip}">
                                <div class="icon-box" data-toggle="modal" data-target="#newDropletModal">
                                    <i class="fas fa-plus"></i>
                                </div>
                            </div>
                            <div class="icon-box  disabled mr-2 copy-button" data-toggle="tooltip"
                                 data-placement="top" th:title="#{dropletProperties.copyButton.tooltip}">
                                <i class="fas fa-copy"></i>
                            </div>
                            <div class="icon-box disabled delete-button" data-toggle="tooltip"
                                 data-placement="top" th:title="#{dropletProperties.delete.tooltip}">
                                <i class="fas fa-trash"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <button class="btn btn-link" type="button" data-toggle="collapse" data-target=".injection-properties" aria-expanded="false" >
                    <h5 th:text="#{injectionProperties.header}"></h5>
                </button>
                <div data-parent=".collapsible-left" class="injection-properties card collapse">
                    <div class="table-wrapper">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th th:text="#{injectionProperties.table.id}"></th>
                                <th th:text="#{injectionProperties.table.droplet}"></th>
                                <th th:text="#{injectionProperties.table.injectTime}"></th>
                                <th th:text="#{injectionProperties.table.pump}"></th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                    <div class="property-list mt-auto">
                        <div class="injection-property-line">
                            <label for="dropletSelection" class="col-md-4" th:text="#{injectionProperties.form.dropletSelection}"></label>
                            <select id="dropletSelection" name="dropletId">
                                <option selected value=""></option>
                            </select>
                        </div>
                        <div class="injection-property-line">
                            <label for="injectionTime" class="col-md-4" th:text="#{injectionProperties.form.injectTime}"></label>
                            <input id="injectionTime" name="injectionTime" type="number" dir="rtl"/>
                        </div>
                        <div class="injection-property-line">
                            <label for="pumpSelection" class="col-md-4" th:text="#{injectionProperties.form.pumpSelection}"></label>
                            <select id="pumpSelection" name="injectionPumpId">
                                <option selected value=""></option>
                            </select>
                        </div>

                        <div class="d-flex">
                            <div class="mr-2 ml-auto" data-toggle="tooltip" data-placement="top" th:title="#{injectionProperties.newButton.tooltip}">
                                <div class="icon-box" data-toggle="modal" data-target="#newDropletInjectionModal">
                                    <i class="fas fa-plus"></i>
                                </div>
                            </div>
                            <div class="icon-box  disabled mr-2 copy-button" data-toggle="tooltip"
                                 data-placement="top" th:title="#{injectionProperties.copyButton.tooltip}">
                                <i class="fas fa-copy"></i>
                            </div>
                            <div class="icon-box disabled delete-button" data-toggle="tooltip"
                                 data-placement="top" th:title="#{injectionProperties.delete.tooltip}">
                                <i class="fas fa-trash"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="element-properties">
            <h5 th:text="#{selectedElementProperties.header}" class="mb-3"></h5>
            <p class="empty-hint" th:text="#{selectedElementProperties.noneSelected}"></p>
            <div class="property-form line-properties" style="display: none;">
                <div class="element-property-line unit-input">
                    <label for="length" class="col-md-4" th:text="#{elementProperties.line.length}"></label>
                    <input disabled id="length" name="length" type="number" dir="rtl"/>
                    <small class="unit" th:text="#{elementProperties.line.length.unit}"></small>
                </div>
                <div class="element-property-line unit-input">
                    <label for="width" class="col-md-4" th:text="#{elementProperties.line.width}"></label>
                    <input id="width" name="width" type="number" dir="rtl"/>
                    <small class="unit" th:text="#{elementProperties.line.width.unit}"></small>
                </div>
                <div class="element-property-line unit-input">
                    <label for="height" class="col-md-4" th:text="#{elementProperties.line.height}"></label>
                    <input id="height" name="height" type="number" dir="rtl"/>
                    <small class="unit" th:text="#{elementProperties.line.height.unit}"></small>
                </div>
            </div>

            <div class="property-form pump-properties" style="display: none;">
                <div class="element-property-line">
                    <label for="pumpName" class="col-md-4" th:text="#{elementProperties.pump.name}"></label>
                    <input id="pumpName" name="pumpName" type="text" />
                </div>
                <div class="element-property-line unit-input">
                    <label for="pumpValue" class="col-md-4" id="pressure-value-label" th:text="#{elementProperties.pump.pressure.value}"></label>
                    <label for="pumpValue" class="col-md-4" id="volume-value-label" th:text="#{elementProperties.pump.volume.value}"></label>

                    <input id="pumpValue" name="value" type="number" dir="rtl"/>

                    <span class="unit" id="pressure-value-unit" th:text="#{elementProperties.pump.pressure.unit}"></span>
                    <span class="unit" id="volume-value-unit" th:text="#{elementProperties.pump.volume.unit}"></span>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="playback-progress">
                <label for="progressbar">
                    <span class="progressbar-current">0</span> / <span class="progressbar-max">140</span>
                </label>
                <input id="progressbar" type="text" data-slider-min="0" data-slider-max="140" data-slider-step="1"
                       data-slider-value="0"/>
            </div>
            <div class="sim-controls">
                <div class="icon-box"><i class="fas fa-play"></i></div>
                <div class="icon-box"><i class="fas fa-caret-left"></i></div>
                <div class="icon-box"><i class="fas fa-stop"></i></div>
                <div class="icon-box"><i class="fas fa-caret-right"></i></div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="newDropletModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" th:text="#{dropletProperties.newModal.header}"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="newDropletForm">
                        <label for="newDropletName" th:text="#{dropletProperties.newModal.newName}"></label>
                        <input type="text" required autofocus id="newDropletName" th:placeholder="#{dropletProperties.newModal.newName.placeholder}"/>

                        <label for="newDropletFluidSelection" th:text="#{dropletProperties.newModal.newFluidSelect}"></label>
                        <select id="newDropletFluidSelection" name="newDropletFluidSelection">
                            <option selected value=""></option>
                        </select>

                        <label for="newDropletVolume" th:text="#{dropletProperties.newModal.newVolume}"></label>
                        <input required autofocus id="newDropletVolume"
                               dir="rtl" type="number"
                               th:placeholder="#{dropletProperties.newModal.newVolume.placeholder}"/>

                        <button class="mt-4" type="submit" th:text="#{dropletProperties.newModal.submit}"></button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="copyDropletModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" th:text="#{dropletProperties.copyModal.header}"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="copyDropletModalForm">
                        <label for="newDropletFromCopyName" th:text="#{dropletProperties.copyModal.name}"></label>
                        <input required autofocus id="newDropletFromCopyName" type="text"
                               th:placeholder="#{dropletProperties.copyModal.name.placeholder}"/>
                        <button type="submit" th:text="#{dropletProperties.copyModal.submit}"></button>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="newDropletInjectionModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" th:text="#{injectionProperties.newModal.header}"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="newDropletInjectionForm">
                        <label for="newDropletSelection" th:text="#{injectionProperties.newModal.droplet.label}"></label>
                        <select id="newDropletSelection">
                            <option selected value=""></option>
                        </select>

                        <label for="newDropletInjectionTime"
                               th:text="#{injectionProperties.newModal.injectionTime.label}"></label>
                        <input required autofocus id="newDropletInjectionTime"
                               dir="rtl" type="number"
                               th:placeholder="#{injectionProperties.newModal.injectionTime.placeholder}"/>

                        <label for="newPumpSelection"
                               th:text="#{injectionProperties.newModal.pumpSelection.label}"></label>
                        <select id="newPumpSelection">
                            <option selected value=""></option>
                        </select>

                        <button class="mt-4" type="submit" th:text="#{injectionProperties.newModal.submit}"></button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="newFluidModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" th:text="#{fluidProperties.newModal.header}"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="newFluidForm">
                        <label for="newFluidName" th:text="#{fluidProperties.newModal.name.label}"></label>
                        <input required autofocus id="newFluidName" type="text" th:placeholder="#{fluidProperties.newModal.name.placeholder}"/>

                        <label for="newMucInput" th:utext="#{fluidProperties.form.muc}"></label>
                        <input id="newMucInput" name="newMuc" type="number" step="0.000001" dir="rtl" th:placeholder="#{fluidProperties.form.muc.placeholder}" />

                        <label for="newMudInput" th:utext="#{fluidProperties.form.mud}"></label>
                        <input id="newMudInput" name="newMud" type="number" step="0.000001" dir="rtl" th:placeholder="#{fluidProperties.form.mud.placeholder}" />


                        <label for="newDensityCInput" th:text="#{fluidProperties.form.densityC}"></label>
                        <div class="unit-input">
                            <input id="newDensityCInput" name="newDensityC" type="number" step="0.000001" dir="rtl"  th:placeholder="#{fluidProperties.form.densityC.placeholder}" />
                            <span class="unit" th:utext="#{fluidProperties.form.densityC.unit}"></span>
                        </div>

                        <label for="newInterfacialTensionInput" th:text="#{fluidProperties.form.interfacialTension}"></label>
                        <div class="unit-input">
                            <input id="newInterfacialTensionInput" name="newInterfacialTension" type="number" step="0.000001" dir="rtl" th:placeholder="#{fluidProperties.form.interfacialTension.placeholder}" />
                            <span class="unit" th:utext="#{fluidProperties.form.interfacialTension.unit}"></span>
                        </div>

                        <label for="newSlipInput" th:text="#{fluidProperties.form.slip}"></label>
                        <input id="newSlipInput" name="newSlip" type="number" step="0.000001" dir="rtl" th:placeholder="#{fluidProperties.form.slip.placeholder}" />

                        <button type="submit" th:text="#{fluidProperties.newModal.submit}"></button>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="copyFluidModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" th:text="#{fluidProperties.copyModal.header}"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="copyFluidModalForm">
                        <label for="newFluidFromCopyName" th:text="#{fluidProperties.copyModal.name.label}"></label>
                        <input required autofocus id="newFluidFromCopyName" type="text"
                               th:placeholder="#{fluidProperties.copyModal.name.placeholder}"/>
                        <button type="submit" th:text="#{fluidProperties.copyModal.submit}"></button>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <!--suppress SpellCheckingInspection -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!--suppress SpellCheckingInspection -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
